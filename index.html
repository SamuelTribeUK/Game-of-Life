<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Game Of Life</title>
	<link rel="stylesheet" href="main.css">
	<script src="libs/three.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<script src="sidePanel.js"></script>

<div id="mySidepanel" class="sidepanel">
	<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
	<button class="stopStart" id="stopStart" onClick="stopStart()">Start</button>
	<p id="status"></p>
	<p id="iterations"></p>
	<button class="zoomIn" id="zoomIn" onclick="zoomIn()">+</button>
	<button class="zoomOut" id="zoomOut" onclick="zoomOut()">-</button>
	<button class="moveCamera" id="cameraLeft" onclick="moveCamera('left')">&larr;</button>
	<button class="moveCamera" id="cameraRight" onclick="moveCamera('right')">&rarr;</button>
	<button class="moveCamera" id="cameraUp" onclick="moveCamera('up')">&uarr;</button>
	<button class="moveCamera" id="cameraDown" onclick="moveCamera('down')">&darr;</button>
</div>

<button class="openbtn" onclick="openNav()">&#9776; Settings</button>

<script src="gameOfLife.js"></script>

</body>
</html>
