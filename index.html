<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Game Of Life</title>
	<link rel="stylesheet" href="main.css">
	<script src="libs/three.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<div id="mySidepanel" class="sidepanel">
	<button class="stopStart" id="stopStart" onClick="stopStart()">Start</button>
	<p id="status"></p>
	<p id="iterations"></p>
	<button class="zoomIn" id="zoomIn" onclick="zoomIn()">+</button>
	<button class="zoomOut" id="zoomOut" onclick="zoomOut()">-</button>
	<button class="moveCamera" id="cameraLeft" onclick="moveCamera('left')">&larr;</button>
	<button class="moveCamera" id="cameraRight" onclick="moveCamera('right')">&rarr;</button>
	<button class="moveCamera" id="cameraUp" onclick="moveCamera('up')">&uarr;</button>
	<button class="moveCamera" id="cameraDown" onclick="moveCamera('down')">&darr;</button>
	<label for="xSizeInput">x: </label>
	<input type="number" id="xSizeInput">

	<label for="ySizeInput">y: </label>
	<input type="number" id="ySizeInput">

	<label for="timeoutInput">timeout: </label>
	<input type="number" id="timeoutInput">
</div>

<script src="gameOfLife.js"></script>

</body>
</html>
